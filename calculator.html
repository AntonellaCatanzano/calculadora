<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #main{
            width: 300px;
            height: 280px;
            background-color: black;
            
        }
        input{
            width:20%;
            height:40px;
            font-size: 20px;
            margin: px;
        } 
        #scrn{
            width: 90%;
            height: 50px;
            background-color: silver;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div id="main">
        <form name="f">
            <input type="text" name="calc" placeholder="0" id="scrn"> <br>
            <input type="button" value="1" onclick="f.calc.value+=1">
            <input type="button" value="2" onclick="f.calc.value+=2">
            <input type="button" value="3" onclick="f.calc.value+=3">
            <input type="button" value="+" onclick="add()">
            <br>
            <input type="button" value="4" onclick="f.calc.value+=4">
            <input type="button" value="5" onclick="f.calc.value+=5">
            <input type="button" value="6" onclick="f.calc.value+=6">
            <input type="button" value="-" onclick="sub()">
            <br>
            <input type="button" value="7" onclick="f.calc.value+=7">
            <input type="button" value="8" onclick="f.calc.value+=8">
            <input type="button" value="9" onclick="f.calc.value+=9">
            <input type="button" value="/" onclick="div()">
            <br>
            <input type="button" value="C" onclick="f.calc.value=''">
            <input type="button" value="0" onclick="f.calc.value+=0">
            <input type="button" value="=" onclick="f.calc.value=eval(f.calc.value)">
            <input type="button" value="x" onclick="mul()">
            <br>
        </form>
    </div>
    <script>
        function add() {
            var act = 0, b = 0;
            act = f.calc.value;
            b = act.charAt(act.length-1);
            if(b=='+' || b=='-' || b=='/' || b=='*'){
                f.calc.value = act.substring(0,act.length-1)
                f.calc.value += '+';
            }else{
                f.calc.value += '+';

            }



        }
        function sub() {
            var act = 0, b = 0;
            act = f.calc.value;
            b = act.charAt(act.length-1);
            if(b=='+' || b=='-' || b=='/' || b=='*'){
                f.calc.value = act.substring(0,act.length-1)
                f.calc.value += '-';
            }else{
                f.calc.value += '-';

            }


        
        }
        function div() {
            var act = 0, b = 0;
            act = f.calc.value;
            b = act.charAt(act.length-1);
            if(b=='+' || b=='-' || b=='/' || b=='*'){
                f.calc.value = act.substring(0,act.length-1)
                f.calc.value += '/';
            }else{
                f.calc.value += '/';

            }



        }
        function mul() {
            var act = 0, b = 0;
            act = f.calc.value;
            b = act.charAt(act.length-1);
            if(b=='+' || b=='-' || b=='/' || b=='*'){
                f.calc.value = act.substring(0,act.length-1)
                f.calc.value += '*';
            }else{
                f.calc.value += '*';

            }



        }
    </script>
</body>
</html>
